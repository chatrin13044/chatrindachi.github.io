  <header>
    <div class="slideshow-container" align="center">

      <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="images/clarence.jpeg" style="width:30%">
        <div class="text">Clarence</div>
      </div>

      <div class="mySlides fade">

        <img src="images/chatrin.jpeg" style="width:30%">

      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>

      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="images/prili.jpeg" style="width:30%">
        <div class="text">Baiq Tria Priliyanti</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="images/fatika.jpeg" style="width:30%">
        <div class="text">Cindy Fatika Alwan</div>
      </div>

    </div>
    <br>

    <div style="text-align:center">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
    </div>

    <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>
